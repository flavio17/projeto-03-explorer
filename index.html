<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Crie o seu evento</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe o seu evento</h1>
            <p>O primeiro passo é preencher os campos abaixo</p>
        </header>
        <form action="" method="" id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(mínimo de 08 caracteres)</span></label>
                        <input type="text" id="event-title" name="event-title" required minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(mínimo de 08 caracteres)</span></label>
                        <input type="url" id="event-link" name="event-link" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whats">WhatsApp para contato <span>(somente números )</span></label>
                        <input type="number" id="event-whats" name="event-whats" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea name="" id="" cols="30" rows="10" id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select name="" id="event-category">
                            <option value="selection">Selecione a categoria</option>
                            <option value="live">Live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um e-mail valido)</span></label>
                        <input type="email" id="event-email" name="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso<span>(mínimo de 08 caracteres)</span></label>
                        <input type="password" id="event-password" name="event-password" required />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" name="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>

                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" name="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">das</label>
                            <input type="time" id="event-begin" name="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">até</label>
                            <input type="time" id="event-end" name="event-end" />
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <button type="submit" class="button" form="my-form">Salvar evento</button>
        </footer>
    </div>
    <script>
        console.log("Hello World!");
    </script>
</body>
<!-- 12. Checkbox customizado e com acessibilidade -->

</html>
